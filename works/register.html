<!DOCTYPE html>
<html style="display: none;">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body >
		<header class="center">立即注册</header>	
		<form>
			<ul>
				<li><span class="start">手机号码</span>：<input type="text" placeholder="请输入手机号码" id="username"/></li>
				<li><span class="start">验&nbsp;证&nbsp;码</span>：<input type="text" placeholder="输入验证码" class="code" id="yzcode" /><span class="getCode" id="yzm">获取短信验证码</span></li>
				<li><span class="start">密&nbsp;&nbsp;&nbsp;码</span>：<input type="password" placeholder="请输入密码" id="pwd"/></li>
			</ul>
			<input type="button" value="立即注册" class="register" id="resiger_btn"/>
		</form>
		<p class="ask">已有账号，去<a href="login.html">登陆</a></p>
		<p class="agree"><img src="img/agree.jpg" class="agreeImg"/>&nbsp;注册即视为同意注册协议</p>
	</body>
	<script src="dist/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/style.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fnbase.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Storage.js" type="text/javascript" charset="utf-8"></script>
</html>
